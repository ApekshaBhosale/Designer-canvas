<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-based Infinite Canvas with Libraries</title>
    <link rel="stylesheet" href="../src/css/style.css">
    </style>
</head>
<body>
    <div class="tools">
        <button id="create-btn">Create Rectangle</button>
    </div>
    
    <div id="canvas-container">
        <div id="infinite-canvas"></div>
    </div>
    
    <div id="minimap-container">
        <div id="minimap">
            <div id="viewport-indicator"></div>
        </div>
    </div>

    <!-- Load libraries at the end for better performance -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.18/interact.min.js"></script>
    <script type="module" src="../src/js/canvas.js"></script>
</body>
</html>
